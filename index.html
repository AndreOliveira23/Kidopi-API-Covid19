<!DOCTYPE html>
<html>
<head>
  <title>AJAX Page Navigation Example</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loadPage(pageUrl) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("content").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", pageUrl, true);
    xhttp.send();
}
  </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  
</head>
<body>
  <div id="nav">
    <nav>
        <ul>
          <li><a href="#" onclick="loadPage('brasil.php')">Brasil</a></li>
          <li><a href="#" onclick="loadPage('canada.php')">Canadá</a></li>
          <li><a href="#" onclick="loadPage('australia.php')">Austrália</a></li>
        </ul>
    </nav>
  </div>
  
    <div class="container">
      <div class="box">
        <a href="brasil.php"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil flag" width="100"></a>
      </div>
      <div class="box">
        <a href="canada.php"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg" alt="Canada flag" width="100"></a>
      </div>
      <div class="box">
        <a href="australia.php"><img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Flag_of_Australia_%28converted%29.svg" alt="Australia flag" width="100"></a>
      </div>
    </div>
    
    <div id="content">
        <!-- This is where the page content will be loaded -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
  
</body>
</html>
